<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }.card {
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  max-width: 520px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  animation: fadeIn 1.2s ease-in-out;
  position: relative;
  z-index: 2;
}

h1 {
  color: #d10000;
  margin-bottom: 10px;
  font-size: 34px;
}

h2 {
  margin: 0;
  font-weight: 500;
  color: #333;
}

p {
  color: #555;
  line-height: 1.6;
  margin-top: 20px;
}

.rose {
  font-size: 60px;
  animation: float 2.5s infinite ease-in-out;
}

.btn {
  margin-top: 25px;
  padding: 12px 22px;
  border: none;
  border-radius: 30px;
  background: #d10000;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform .2s, box-shadow .2s;
  box-shadow: 0 8px 18px rgba(209,0,0,0.35);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 22px rgba(209,0,0,0.45);
}

.hidden-message {
  margin-top: 20px;
  font-size: 18px;
  color: #b30000;
  display: none;
  animation: fadeIn 1s ease-in-out;
}

.hearts span {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: rise 6s linear infinite;
  opacity: 0.7;
}

@keyframes rise {
  from { transform: translateY(0); opacity: .8; }
  to { transform: translateY(-110vh); opacity: 0; }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body><div class="hearts" id="hearts"></div><div class="card">
  <div class="rose">üåπ</div>
  <h1>Happy Rose Day</h1>
  <h2>Mimi</h2>
  <p>
    A rose for you ‚Äî for your smile, your kindness, and the happiness you bring into my life every day. 
    You are my favorite person and my most beautiful feeling.
  </p><button class="btn" onclick="showMessage()">Tap for a Surprise</button>

  <div class="hidden-message" id="msg">
    I love you more than words can say ‚ù§Ô∏è
  </div>
</div><script>
  function showMessage() {
    document.getElementById('msg').style.display = 'block';
  }

  const hearts = document.getElementById('hearts');
  for (let i = 0; i < 25; i++) {
    const span = document.createElement('span');
    span.innerHTML = '‚ù§';
    span.style.left = Math.random() * 100 + 'vw';
    span.style.animationDelay = Math.random() * 6 + 's';
    span.style.fontSize = (16 + Math.random() * 20) + 'px';
    hearts.appendChild(span);
  }
</script></body>
</html>
